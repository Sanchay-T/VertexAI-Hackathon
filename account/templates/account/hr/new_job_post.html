<!-- job_post.html -->
{% extends 'base.html' %}

{% block title %}Post a Job{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Post a Job</h5>
                        <form method="POST" action="{% url 'post_job' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="jobTitle" class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="jobTitle" name="job_title"
                                    placeholder="Enter job title" required>
                            </div>
                            <div class="mb-3">
                                <label for="jobDescription" class="form-label">Job Description</label>
                                <textarea class="form-control" id="jobDescription" name="job_description"
                                    placeholder="Enter job description..." rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="jobLocation" class="form-label">Job Location</label>
                                <input type="text" class="form-control" id="jobLocation" name="job_location"
                                    placeholder="Enter job location" required>
                            </div>

                            <div class="mb-3">
                                <label for="jobSalary" class="form-label">Salary Range</label>
                                <input type="text" class="form-control" id="jobSalary" name="job_salary"
                                    placeholder="Enter Salary Range" required>
                            </div>

                            <div class="mb-3">
                                <label for="jobExperience" class="form-label">Job Experience</label>
                                <input type="text" class="form-control" id="jobExperience" name="job_experience"
                                    placeholder="Enter job experience" required>
                            </div>
                            <div class="mb-3">
                                <label for="jobQualification" class="form-label">Qualification</label>
                                <input type="text" class="form-control" id="jobQualification" name="job_qualification"
                                    placeholder="Enter job qualification" required>
                            </div>
                            <div class="mb-3">
                                <label for="jobCompany" class="form-label">Company</label>
                                <select class="form-select" id="jobCompany" name="job_company" required>
                                    <option value="" selected disabled>Select Company</option>
                                    {% for company in company_list %}
                                    <option value="{{company.id}}">{{company.company_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            
                            <div class="mb-3">
                                <label for="jobCompanyInfo" class="form-label">Company Information</label>
                                <textarea class="form-control" id="jobCompanyInfo" rows="4" placeholder="Enter company information..." name="job_company_info" required></textarea>
                                    
                            </div>

                            
                            <div class="mb-3">
                                <label for="jobType" class="form-label">Job Type</label>
                                <select class="form-select" id="jobType" name="job_type" required>
                                    <option value="" selected disabled>Select job type</option>
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                    <option value="Contract">Contract</option>
                                    <option value="Freelance">Freelance</option>
                                </select>
                            </div>


                            <div class="mb-3">
                                <label for="jobSecurity" class="form-label">Job Security</label>
                                <select class="form-select" id="jobSecurity" name="job_security" required>
                                    <option value="" selected disabled>Select job category</option>
                                    <option value="Stable">Stable</option>
                                    <option value="Risky">Risky</option>
                                </select>
                            </div>


                            <div class="mb-3">
                                <label for="flexibleWorkArrangements" class="form-label">Flexible Work Arrangements</label>
                                <input type="checkbox" name="flexible_work_arrangements" id="flexibleWorkArrangements">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Post Job</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
